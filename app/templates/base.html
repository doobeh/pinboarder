<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Pinboarder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pinboard Based Blogging Platform">
    <meta name="author" content="Anthony Plunkett">

    <!-- Le styles -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="{{ url_for('home') }}">Pinboarder</a>

            <div class="nav">
                <ul class="nav">
                    <li class="active"><a href="{{ url_for('home') }}">Posts</a></li>
                </ul>
            </div><!--/.nav-collapse -->


            {% if current_user.is_authenticated() %}
            <div class="btn-group pull-right">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="icon-cog"></i> Manage
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="{{ url_for('manage') }}">Manage</a></li>
                    <li><a href="{{ url_for('pull_feed') }}">Pull Feeds</a></li>
                    <li class="divider"></li>
                    <li><a href="{{ url_for('logout') }}">Sign Out</a></li>
                </ul>
            </div>
            {% else %}
            <a class="btn pull-right btn-inverse" href="{{ url_for('login') }}"><i class="icon-lock icon-white"> </i></a>
            {% endif %}



        </div>
    </div>
</div>

<div class="container">
    {% block content %}
        {# custom content will be inserted here #}
    {% endblock %}
</div> <!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
