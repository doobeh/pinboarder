{%  extends 'base.html' %}

{% block content %}
<h1 class="title">Post Management</h1>
    <table class="table condensed">
    <thead>
        <tr>
            <th>Posts</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {%  for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>
                    <a href="{{ url_for('edit_post',id=post.id) }}" class="btn btn-inverse">Edit</a>
                    <a href="{{ url_for('flip_published',id=post.id) }}" class="btn btn-inverse">
                        {%- if post.published -%}
                            Hide
                        {%- else -%}
                            Publish
                        {%- endif -%}
                    </a>


            </td>
        </tr>
        {%  endfor %}
    </tbody>
    </table>
{% endblock %}
